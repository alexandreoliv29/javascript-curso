<body>

    <script>

        var n1 = prompt('digite um número');
        n1 = parseFloat(n1);

        var n2 = parseFloat(prompt('digite outro número'));

        if (n1 == n2) {
            alert("Empate")
        } else {
            var nSorteado = parseInt(Math.random()*2);

            if (nSorteado === 0 && n1 < n2) {
                alert("n1 ganhou")
            }else {
                alert("n2 ganhou")
            }
        }





    </script>
